<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="author" content="ZS">
        <meta name="description" content="Blackjack Simulator with GUI">
        
        <link href="style/css.css" rel="stylesheet">
        <script src="scripts/main.js"></script>
        <script src="scripts/card.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/plays.js"></script>
        <script src="scripts/hand.js"></script>
        <script src="scripts/table.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/simulator.js"></script>
    </head>


    <body>

        <h1>Blackjack</h1>

        <div>Select number of decks and input your bet below.</div>

        <div>
            <input id="inNumberOfDecks" min="1" max="8" style="width:150px;" placeholder="Number of decks" type="number" />
            <button onclick="start()">NEW GAME</button> 
            <button onclick="startSimulator()">NEW SIMULATION</button> 
        </div>

        <div id="strategyMaker">

            <table>
                <thead>
                    <tr><th>YOU \ DEALER</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th><th>7</th><th>8</th><th>9</th><th>10</th><th>A</th></tr>
                </thead>
                <tr>
                    <th>5</th>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                    <td><select> <option value="QWE">TEST</option> </select></td>
                </tr>
            </table>

        </div>


        <div>
            <h2>Dealer's hand</h2>
            
            <input id="tbDealerStatus" style="width: 1000px;" type="text" />
            <div id="divDealerHand" class="cardSpace">
                <img id="imgDealerFaceDownCard" style="display: none;" src="images/cards/blue_back.png" class="card" />
            </div>

        </div>

        <div>
            <h2>Your hand</h2>

            <input id="inBet" disabled="true" type="number" min="1" max="1000" placeholder="Bet amount" style="width: 100px;" />
            <button id="bBet" disabled="true" onclick="newRound()">BET!</button>
            <br/>
            <input id="tbPlayerStatus" style="width: 1000px;" type="text" />
            <div id="divPlayerHands">

                <div id="divPlayerHand0" class="cardSpace">
                </div>

            </div>
            

            </div>
        </div>


        <div id="playerArea">
            <button id="bHit" style="display: none;" onclick="hit()">HIT</button>
            <button id="bStand" style="display: none;" onclick="stand()">STAND</button>
            <button id="bDoubleDown" style="display: none;" onclick="doubleDown()">DOUBLE DOWN</button>
            <button id="bSplit" style="display: none;" onclick="split()">SPLIT</button>
        </div>

        <br/>

        <div id="statsBox">
            Wins: <span id="statWins">0</span> <br/>
            Losses: <span id="statLosses">0</span> <br/>
            Pushes: <span id="statPushes">0</span> <br/>
            <hr />
            Double downs: <span id="statDoubleDowns">0</span> <br/>
            Splits: <span id="statSplits">0</span> <br/>
            Games played: <span id="statGamesPlayed">0</span> <br/>
            <hr />
            Chips: <span id="statChips">0</span> <br/>
        </div>

    </body>
</html>
